<app-user-infos
  *ngIf="user"
  [myCommentList]="myCommentList"
  [user]="user"
  [nbPendingTransactions]="nbPendingTransactions"
  [petSitterFirstName]="petSitterFirstName"
  [serviceList]="serviceList"
></app-user-infos>
<app-carousel-animal [animalList]="animalList"></app-carousel-animal>
<app-carousel *ngIf="user && user.isPetSitter" [commentList]="commentList"></app-carousel>
