<article *ngIf="petsitterPreviewList">
  <app-petsitter-preview
    *ngFor="let petsitterPreview of petsitterPreviewList"
    [petsitter]="petsitterPreview"
  ></app-petsitter-preview>
  <section *ngIf="petsitterPreviewList.length < 1">
    <h2>Désolé</h2>
    <img src="assets/images/bench.jpg" alt="un banc vide" height="427" width="640" />
    <p>
      Nous n'avons trouvé aucun pet-sitter disponible qui remplit tous vos critéres de recherche. nous vous inviton a
      faire une nouvelle recherche.
    </p>
    <a routerLink="/">Lancer une nouvelle recherche.</a>
  </section>
</article>
<article *ngIf="petsitterPreviewList === undefined">
  <app-loader></app-loader>
</article>
